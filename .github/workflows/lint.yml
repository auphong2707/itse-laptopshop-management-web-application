name: Lint & Auto-Fix (Python + React)

on:
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Run Python formatters (black & ruff)
        run: |
          black .
          ruff check . --fix || true     # ‚úÖ continue even if some issues remain

      - name: Run ESLint & Prettier
        working-directory: frontend
        run: |
          npx prettier --write .
          npx eslint . --fix || true     # ‚úÖ allow unfixable errors, but continue


      - name: üõ†Ô∏è Configure Git
        run: |
          git config --global user.name "auphong2707"
          git config --global user.email "auphong2707@gmail.com"

      - name: üìù Stage changes
        run: git add .

      - name: ‚úÖ Commit changes
        run: |
          git commit -m "üöÄ Daily Run: Update results" || echo "No changes to commit"

      - name: ‚¨ÜÔ∏è Push changes (only on real branches)
        run: |
          CURRENT_BRANCH=$(echo "${GITHUB_REF#refs/heads/}")
          echo "Pushing to branch: $CURRENT_BRANCH"
          git push origin HEAD:refs/heads/$CURRENT_BRANCH || echo "No changes to push"

