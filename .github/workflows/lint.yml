name: Lint & Auto-Fix (Python + React)

on:
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Run Python formatters (black & ruff)
        run: |
          black .
          ruff check . --fix || true     # ✅ continue even if some issues remain

      - name: Run ESLint & Prettier
        working-directory: frontend
        run: |
          npx prettier --write .
          npx eslint . --fix || true     # ✅ allow unfixable errors, but continue


      - name: Commit auto-fixed code
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto-fix linting via GitHub Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
