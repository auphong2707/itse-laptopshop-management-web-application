name: Lint & Auto-Fix (Python + React)

on:
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Run Python formatters (black & ruff)
        run: |
          black .
          ruff check . --fix || true     # âœ… continue even if some issues remain

      - name: Run ESLint & Prettier
        working-directory: frontend
        run: |
          npx prettier --write .
          npx eslint . --fix || true     # âœ… allow unfixable errors, but continue


      - name: ğŸ› ï¸ Configure Git
        run: |
          git config --global user.name "auphong2707"
          git config --global user.email "auphong2707@gmail.com"

      - name: ğŸ“ Stage changes
        run: git add .

      - name: âœ… Commit changes
        run: |
          git commit -m "ğŸš€ Daily Run: Update results" || echo "No changes to commit"

      - name: â¬†ï¸ Push changes
        run: git push origin || echo "No changes to push"
